<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="./styleCalc.css">
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc-screen">
            <p></p>
        </div>
        <div class="calc-buttons">
            <div class="btn clear">c</div>
            <div class="btn plus-minus">+-</div>
            <div class="btn percent">%</div>
            <div class="btn divison blue">/</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply blue">X</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus blue">-</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus blue">+</div>
            <div class="btn zero">0</div>
            <!-- <div class="empty"></div> -->
            <div class="btn equal blue">=</div>
        </div>
    </div>
</body>
<script src="./scriptCalc.js"></script>
</html>
